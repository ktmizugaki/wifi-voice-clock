<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>WiFi音声時計</title>
    <link rel="stylesheet" href="/cmn.css">
    <script src="/cmn.js"></script>
    <script>
      "use strict";
      var links = [
        ['/wifi_conf','WiFi設定'],
        ['/alarm_conf','アラーム設定'],
        ['/clock_conf','時計設定'],
        ['/firmware','ファームウェア更新'],
      ];
      function draw_index() {
        cmn.tmpls(links.map(function(link) {
          return ['div',{class:'row'},
            ['a',{href:link[0]},link[1]]];
        }), cmn.el('index'));
      }

      function doload() {
        draw_index();
      }
      cmn.ready(doload);
    </script>
  </head>
  <body>
    <div id="index"></div>
  </body>
</html>
